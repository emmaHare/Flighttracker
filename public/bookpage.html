<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bookpage.css">
        <title>Books</title>
    </head>
    <body>

        <header>
            <a href="index.html"><h1>MyLibrary</h1></a>
            <div class="search">
                <div class="filters">
                    <button class="filter-btn" id="filter-title" onclick="setFilter('title')">Title</button>
                    <button class="filter-btn" id="filter-author" onclick="setFilter('author')">Author</button>
                    <button class="filter-btn" id="filter-year" onclick="setFilter('year')">Publish Year</button>
                </div>
                <div class="search-input">
                    <input id="search-box" type="text" oninput="autoSuggest()" placeholder="Search for books..." />
                    <button onclick="searchBooks()">Search</button>
                </div>
                <ul id="suggestions" class="suggestion-list"></ul>
            </div>
        </header>
        <main>
            <div id="debug-output">
                <pre id="book-output" class="book-output">Loading...</pre>
            </div>
        </main>
        <script src="bookpage.js"></script>
    </body>
</html>
