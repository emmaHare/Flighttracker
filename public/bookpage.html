<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bookpage.css">
        <title>Books</title>
    </head>
    <body>
        
        <div class="filters">
            <button class="filter-btn active" id="filter-title" onclick="setFilter('title')">Title</button>
            <button class="filter-btn" id="filter-author" onclick="setFilter('author')">Author</button>
            <button class="filter-btn" id="filter-subject" onclick="setFilter('subject')">Genre</button>
            <button class="filter-btn" id="filter-subject" onclick="setFilter('year')">Publish Year</button>
        </div>
          
        <input id="search-box" type="text" oninput="autoSuggest()" placeholder="Search for books..." />
        <button onclick="searchBooks()">Search</button>


        <div id="debug-output">
            <pre id="book-output">Loading...</pre>
        </div>

        <script src="bookpage.js"></script>
    </body>
</html>
